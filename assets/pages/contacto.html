<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- SEO -->
    <meta name="keywords" content="Medicina, Estetica, Belleza, Masajes, Spa, Depilacion, Laser, Aparatologia, Tratamiento, Salud, Facial">
    <meta name="description" content="Formulario de contacto, redes sociales y ubicación del sitio donde podrás encontrar todos los datos necesarios para entrar en contacto con nosotros">
    <!-- Open Graph -->
    <meta property="og:title" content="Contacto" />
    <meta property="og:url" content="https://jaalvean.github.io/esteticaBootstrapSass/" />
    <meta property="og:image" content="" />
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@nytimes">
    <meta name="twitter:creator" content="@JavierVelasquez">
    <meta name="twitter:title" content="Estetica Balza">
    <!-- Titulo -->
    <title>Contacto</title>
</head>

<body>
    <!-- Inicio del Header -->
    <nav class="navbar navbar-expand-sm navbar-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <img src="../img/logo.png" alt="Logo de la Estetica" width="200">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="../../index.html"
                            style="color: rgb(223, 0, 123);">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html"
                            style="color: rgb(223, 0, 123);">Productos y Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html"
                            style="color: rgb(223, 0, 123);">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"
                            style="color: rgb(223, 0, 123);">Conocenos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html"
                            style="color: rgb(223, 0, 123);">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin del Header -->

    <!-- Inicio del Contenido -->
    <main class="mainContainer">
        <!-- Inicio de Formulario -->
        <div class="rendered-form">
            <div class="">
                <h1 access="false" id="">Contactanos ingresando tus datos</h1>
            </div>
            <div class="formBox">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Nombres</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Apellidos</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typePhone">Teléfono</label>
                    <input type="tel" id="typePhone" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </div>

        <h2 class="h2subtitle">O Siguenos en cualquiera de nuestras redes sociales</h2>
        <section class="lastSection">
            <div class="redesBox">
                <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp redSocial botonWhatsapp fa-7x"></i></a>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook redSocial botonFacebook fa-7x"></i></a>
                <a href="https://www.instagram.com/?hl=es-la"><i class="fa-brands fa-instagram redSocial botonInstagram fa-7x"></i></a>
            </div>
        </section>
    <!-- Fin de Formulario -->

    </main>
    <!-- Fin del Contenido -->

    <!-- Inicio del Footer -->
    <footer class="footerStyle" id="footerFixedContacto">
        <div class="footerCenter">
            <a class="footerBrand" href="../../index.html">
                <img class="logo" src="../img/logo.png" alt="Logo de la Empresa">
            </a>
            <iframe class="location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.170195198036!2d-58.477382944410294!3d-34.54924593049581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6965b904617%3A0x2a39e31ab7e093b2!2sBesares%203155%2C%20C1429DJC%20CABA!5e0!3m2!1ses-419!2sar!4v1652276605686!5m2!1ses-419!2sar" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
    <!-- Fin del Footer -->
    <!-- Scrips de JAVA -->
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/72d4679bfb.js" crossorigin="anonymous"></script>
</body>

</html>
